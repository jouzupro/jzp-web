<div class="bg-white p-6 rounded-lg shadow-md flex justify-center items-center">
  <div class="flex flex-col items-center w-full">
    <div class="flex items-center w-full mb-5">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="close"
        class="mr-2"
        style="color: black"
      ></mat-icon>
      <div class="flex-grow h-5 rounded-md bg-gray-200 overflow-hidden">
        <div
          class="h-full bg-blue-500 transition-width duration-300 ease-in-out"
          [style.width.%]="progressPercentage"
          id="progress-bar"
        ></div>
      </div>
    </div>

    <div
      class="text-3xl md:text-3xl font-normal mb-6 text-gray-800 text-center"
    >
      <p>What is the {{ currentQuestion.type }} of this kanji?</p>
    </div>
    <div *ngIf="answered && isCorrect" class="text-xl mb-5 font-bold p-4 bg-green-200 rounded-md border-green-600 border">
      <p style="color: gray;">CORRECT!</p>
    </div>
    <div *ngIf="answered && !isCorrect" class="text-xl mb-5 font-bold p-4 bg-red-200 rounded-md border-red-600 border">
      <p style="color: white;">WRONG!</p>
    </div>
    <div
      class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full md:w-1/2 mb-5 justify-center"
    >
      <div
        class="text-6xl md:text-9xl text-gray-900 font-extrabold text-center"
      >
        {{ currentQuestion.kanji }}
      </div>
      <div class="w-full" *ngIf="answered">
        <app-expansion-panel title="Readings">
          <div class="text-black">this is how your read</div>
        </app-expansion-panel>
        <app-expansion-panel title="Meaning">
          <div class="text-black">this is the meaning</div>
        </app-expansion-panel>
      </div>
    </div>

    <div class="w-full md:w-1/2">
      <input
        type="text"
        class="w-full px-4 py-2 text-black border border-gray-300 rounded-md text-lg focus:ring focus:ring-blue-300 focus:border-blue-500"
        placeholder="Enter your answer"
        [(ngModel)]="romajiInput"
        (input)="onInputChange()"
        (keyup.enter)="onEnter()"
        [ngClass]="{
          'bg-green-100 focus:border-green-700 focus:ring-green-300 ring-green-300 border-green-700':
            isCorrect === true,
          'bg-red-100 focus:border-red-700 focus:ring-red-300 ring-red-300 border-red-700':
            isCorrect === false
        }"
        [style.outline-color]="
          isCorrect === true ? 'green' : isCorrect === false ? 'red' : null
        "
        [style.outline-style]="isCorrect !== null ? 'solid' : null"
        [style.outline-width.px]="isCorrect !== null ? 2 : null"
      />
    </div>
  </div>
</div>
